<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Post</title>
    <link rel="stylesheet" type="text/css" href="/css/post.css"/>
</head>
<body>
<th:block th:replace="~{nav1 :: nav}"></th:block>
<div class="container">
    <h1 th:text="${post.id} != null ? 'Edit Post' : '일상 담기'"></h1>
    <form th:action="@{${post.id} != null ? '/posts/update/' + ${post.id} : '/posts'}" th:object="${post}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">제목 :</label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>
        <div>
            <label for="content">내용 :</label>
            <textarea id="content" th:field="*{content}" required></textarea>
        </div>
        <div>
            <label for="author">작성자 :</label>
            <input type="text" id="author" th:field="*{author}" required/>
        </div>
        <div>
            <label for="image">이미지 :</label>
            <input type="file" id="image" name="image"/>
        </div>
        <div>
            <button type="submit" class="submit-btn">담기</button>
        </div>
    </form>
</div>
</body>
</html>
